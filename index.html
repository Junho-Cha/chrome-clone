<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chrome clone</title>
</head>
<body>
    <section class="center">
        <form class="search-bar" action="https://www.google.com/search" method="get">
            <div>
                <input class="search-text" name="q" type="text" placeholder="Google 검색 또는 URL 입력" />
            </div>
        </form>
    <div class="js-clock clock">
        <span class="clockspan">00:00</span>
    </div>
    <div class="info">
    <form class="js-form form">
        <input class="nameInput" type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    
    <form class="js-toDoForm">
        <input class="js-todoInput todoInput" type="text" placeholder="Add your new todo!" />
    </form>
    <ul class="js-toDoList"></ul>
</div>
</section>
    <span class="js-weather weather"></span>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
    
</body>
</html>
